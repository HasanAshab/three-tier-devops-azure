name: Backend CI pipeline
on:
  push:
    branches:
      - main
    paths:
      - 'src/backend/**'

  pull_request:
    branches:
      - main
    paths:
      - 'src/backend/**'

defaults:
  run:
    working-directory: src/backend

jobs:
  test:
    name: Run integration tests
    runs-on: ubuntu-latest
    services:
      db:
        image: mysql:8-oracle
        env:
          MYSQL_DATABASE: hobbie_backend_db_prod
          MYSQL_ROOT_PASSWORD: 1
        ports:
          - 3306:3306

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11
          cache: maven

      - name: Run tests
        run: mvn test
        env:
          SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/hobbie_backend_db_prod?allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=Europe/Paris
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: 1

  lint:
    name: Run lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: super-linter/super-linter@v7
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          VALIDATE_JAVA: true

  build:
    name: Build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    needs: [test, lint]
  
    steps:
      - uses: actions/checkout@v4
  
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11
          cache: maven
  
      - name: Build project
        run: mvn clean package -DskipTests

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            src/backend/target/*.jar
            src/backend/target/*.war

  docker:
    name: Build and push docker image
    runs-on: ubuntu-latest
    needs: [test, lint]
    outputs:
      image_tag: ${{ steps.build-scan-push.outputs.image_tag }}
      image_tag_short: ${{ steps.build-scan-push.outputs.image_tag_short }}
      image_ref: ${{ steps.build-scan-push.outputs.image_ref }}
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/docker-build-scan-push
        id: build-scan-push
        with:
          suffix: backend
          registry: ghcr.io
          github_token: ${{ secrets.GITHUB_TOKEN }}

  blue-green-deploy:
    name: Blue-Green Deployment
    runs-on: ubuntu-latest
    needs: docker
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/blue-green-deploy
        with:
          role_tag: Backend
          image_ref: ${{ needs.docker.outputs.image_ref }}
          azure_client_id: ${{ secrets.ARM_CLIENT_ID }}
          azure_tenant_id: ${{ secrets.ARM_TENANT_ID }}
          azure_subscription_id: ${{ secrets.ARM_SUBSCRIPTION_ID }}
